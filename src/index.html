<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        @font-face {
            font-family: gameFontBold;
            src: url("./../../player1upbold.ttf");
        }
    </style>
</head>

<body>

    <header>
        <nav class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 id="logo">Board Game</h1>
                </div>
            </div>
        </nav>
        <section class="container-fluid">
            <div class="row">
                <div class="col-3 ml-auto" id="player1">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" height="300px" width="300px" src="./src/images/player1.png"
                            alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Player 1</h5>
                            <p class="card-text"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Health: <span id="player1-health"></span></li>
                            <li class="list-group-item">Equipped Weapon: <span id="player1-weapon"></span></li>

                            <li class="list-group-item">Weapon Damage: <span id="player1-damage"></span></li>
                        </ul>

                    </div>
                    <div class="mt-3">
                        <button class="btn btn-danger" id="player1-attack">Attack</button>
                        <button class="btn btn-success" id="player1-defend">Defend</button>
                    </div>
                </div>

                <div class="col-5">
                    <div class="gameGrid ml-auto" id="gameGrid">


                    </div>
                </div>
                <div class="col-3 ml-auto" id="player2">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" height="300px" width="290px" src="./src/images/player2.png"
                            alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Player 2</h5>
                            <p class="card-text"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Health: <span id="player2-health"></span></li>
                            <li class="list-group-item">Equipped Weapon: <span id="player2-weapon"></span></li>

                            <li class="list-group-item">Weapon Damage: <span id="player2-damage"></span></li>
                        </ul>

                    </div>
                    <div class="mt-3">
                        <button class="btn btn-danger" id="player2-attack">Attack</button>
                        <button class="btn btn-success" id="player2-defend">Defend</button>
                    </div>
                </div>


            </div>
        </section>
        <footer class="container-fluid">
            <div class="row">
                <div class="col-12" style="text-align:center ;">OC</div>
            </div>
        </footer>
    </header>

</html>
